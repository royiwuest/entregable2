<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="titulos">
      <h1>Escuela de Idiomas</h1>
      <h2>¡Manejá Idiomas! ¡Manejá el Mundo!</h2>
  </div>
    
    <div class="container">
        <div class="row" style="display:flex;;justify-content:center;" id="contenedorCursos">

        </div>

    </div>

    <h3>Tu Carrito</h3>
            <ul id="listaCarrito"></ul>
            <p id="carritoTotal"></p>
                <form  id="formCompraFinal" class="row g-3" style="width: 500px; padding: 10px;" id="formContacto">
                    <div class="col-12">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                      </div>
                      <div class="col-12">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                      </div>
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="correo" placeholder="Ingrese su email">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Teléfono</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Ingrese su número de teléfono">
                    </div>
                    <div class="col-12">
                        <input type="submit" value="Finalizar Compra" class="btn btn-primary" id="botonComprar">
                    </div>
                  </form>
            


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
